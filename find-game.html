<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Game - Chronicles of Adventure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="find-game.css"> <!-- Dedykowane style dla tej strony -->
    <link rel="icon" type="image/png" href="">
</head>
<body>
    <div class="background-overlay"></div>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">
                Chronicles of Adventure
            </a>
           <nav class="main-nav">
                <ul>
                    <li><a href="index.html" data-i18n="nav-home">Home</a></li>
                    <li><a href="find-game.html" class="active" data-i18n="nav-find-game">Find a Game</a></li>
                    <li><a href="create-campaign.html" data-i18n="nav-create">Create</a></li>
                    <li><a href="campaign-panel.html" data-i18n="nav-my-campaigns">My Campaigns</a></li>
                    <li id="nav-user-action" style="visibility: hidden;"><a href="login.html" data-i18n="nav-sign-in">Sign In</a></li>
                    <li>
                        <select class="language" id="language" name="language" aria-label="Select language">
                        <option value="en">English</option>
                        <option value="pl">Polski</option>
                        <option value="uk">Українська</option>
                     </select>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="campaign-find-main"> 
        <div class="container">
            <div class="join-form-container">
                <h1>Join a Campaign</h1>
                <p class="subtitle">Enter the 6-character code your Game Master provided.</p>

                <form id="joinGameForm">
                    <div class="form-group">
                        <input type="text" id="sessionCodeInput" placeholder="E.g., A4F9K2" maxlength="6" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary-btn" id="joinGameButton">Join Game</button>
                    </div>
                </form>
                <!-- Miejsce na komunikaty zwrotne dla użytkownika -->
                <p id="feedbackMessage" class="feedback"></p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
           
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script src="translations.js"></script>
    <script src="script.js"></script>
    <script src="find-game.js"></script> 
</body>
</html>
