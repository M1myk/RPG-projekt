<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chronicles of Adventure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="find-game.css"> <!-- Використовуємо схожі стилі -->
    <style>
        /* Додаткові стилі для цієї сторінки */
        .subtitle a { cursor: pointer; color: var(--color-accent); text-decoration: underline; }
        .forgot-password { margin-top: 15px; opacity: 0.7; }
        .forgot-password button { background: none; border: none; color: var(--color-text-light); text-decoration: underline; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
     <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">
                Chronicles of Adventure
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" data-i18n="nav-home">Home</a></li>
                    <li>
                        <select class="language" id="language" name="language" aria-label="Select language">
                        <option value="en">English</option>
                        <option value="pl">Polski</option>
                        <option value="uk">Українська</option>
                     </select>
                    </li>
                </ul>
            </nav>
           
        </div>
    </header>

    <main class="campaign-find-main"> 
        <div class="container">
            <div class="join-form-container">
                <h1 id="form-title">Login</h1>
                <p class="subtitle" id="form-subtitle">Need an account? <a id="switch-to-register">Register here</a></p>

                <form id="authForm">
                    <div class="form-group">
                        <input type="email" id="emailInput" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="passwordInput" placeholder="Your Password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary-btn" id="authButton">Login</button>
                    </div>
                </form>

                <div class="forgot-password">
                    <button disabled>Forgot Password?</button>
                </div>
                
                <p id="feedbackMessage" class="feedback"></p>
            </div>
        </div>
    </main>

    <footer class="main-footer"></footer>
    
    <!-- Підключення скриптів -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="script.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    
</body>
</html>
